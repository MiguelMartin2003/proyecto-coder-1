            <div class="header__barra">
                <form class="barrafooter__from" action="">
                <div class="barrafooter__div">
                    <label class="barrafooter__label" for="comentario"> </label>
                    <input class="barrafooter__input" type="text" id="comentario" name="comentario" placeholder="Que estás buscando?"> 
                </div>
            </div> 
            <div class="header__sucursales"><a class="sucursales__a" href="https://www.google.com.ar/maps/preview">Sucursales</a></div>

        <nav class="grid__nav">

        <section class="grid__medias">

            </div>
    
            <div class="seguinos__twitter">

                                <h5 class="card-title">Nike</h5>
                                
                                <a href="https://www.nike.com/ar/">visitar</a>
                            </div>
                        </div>
                    </div>
                    <div class="col">

                            <img src="../imagenes/yeezy-logo-hd-png-download.png" alt="yeezy" width="150px" height="150px">

                                <h5 class="card-title">yeezy</h5>

        </footer>
